<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="imgs/logo.png" alt="flipkart">
        <div class="searchsection">
           <div class="searchicon"> <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #383839;"></i></div>
            <input class="searchbar" type="search" placeholder="Search for Products, Brands and More">
        </div>
        <div class="head-opts">
            <div class="seller"><i class="fa-solid fa-gift fa-2xl" style="color: #3d3d3e;"></i></div>
            <div class="account"><i class="fa-regular fa-user fa-2xl" style="color: #232424;"></i></div>
            <div class="cart"><i class="fa-brands fa-opencart fa-2xl"></i></div>
            <img src="imgs/tripledot.svg">
                
            </option>
        </div>
    </header>
    <main class="main-sec">
        <div class="catagory">
            <div class="cat-box"><img src="imgs/cat1.webp"><br><span>Top Deals</span></div>
            <div class="cat-box"><img src="imgs/cat2.webp"><br><span>Mobiles and Tablets</span></div>
            <div class="cat-box"><img src="imgs/cat3.webp"><br><span>Electronics</span></div>
            <div class="cat-box"><img src="imgs/cat4.webp"><br><span>Home Appliances</span></div>
            <div class="cat-box"><img src="imgs/cat5.webp"><br><span>Fashion</span></div>
            <div class="cat-box"><img src="imgs/cat6.webp"><br><span>Beauty</span></div>
            <div class="cat-box"><img src="imgs/cat7.webp"><br><span>Home and Kitchen</span></div>
            <div class="cat-box"><img src="imgs/cat8.webp"><br><span>Furniture</span></div>
          
        </div>
        <div class="offer-banner">
            <img src="imgs/banner1.webp">
        </div>
        <div class="bank-banner">
            <img src="imgs/bankbanner.webp" alt="bank-banner">
        </div>
        <div class="products-section">
            <span>Top Mobiles</span>
            <div class="products">
                <div class="prodt"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
